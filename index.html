<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8c982cade5.js" crossorigin="anonymous"></script>
    <title>The Meal App</title>
</head>
<body>
    <header>
        <nav>
            <div><a href="#" id="homelink">The Meals App</a></div>
            <div class="dropdown" >
                <button onclick="toggleDropdown(event)" class="dropbtn">My Favourites</button> 
            </div>
        </nav>
        <div id="favouritesDropdown" class="dropdown-content" style="display: none;">
            <button type="button" class="close" onclick="document.getElementById('favouritesDropdown').style.display = 'none';">X</button>
            <!-- fav meals will be displayed here -->
        </div>
    </header>
    <main>
        <div class="meal-body">
            <div class="meals-searchBox">
                <form class="form">
                    <input type="text" id="inputText" placeholder="Search your meal here" autocomplete="off"/>
                    <button type="submit" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="error-message" style="color: red;" style="display: none;"></div>
                <div class="result-box" >

                </div>
            </div>
            <div class="meal-Container">
            </div>
        </div>
        <div class="popup-card" id="mealPopup">
            <span class="close" onclick="closePopup()">&times;</span>
            <img id="popup-image" src="" alt="Meal Image">
            <h3 id="popup-mealname"></h3>
            <p id="popup-instructions"></p>
        </div>
    </main>
    <script src="basic.js"></script>
</body>
</html>
